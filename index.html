<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>
</head>

<body>
<h1><strong>The Psychic Game</strong></h1>
  <div id="game">
    <p>Press any key to start playing!</p>
  </div>

  <button onclick = "location.reload()">Play Again</button>

  <script type="text/javascript">
   
    // var alphabet = "abcdefghijklmnopqrstuvwxyz".split("");
    
    var computerChoices = ["a", "b", "c", "d", "e", "f", "g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"]

    var wins = 0;
    var losses = 0;
    var times = 10;
    var guess =[];

    document.onkeyup = function(event) {

   
      var userGuess = event.key;

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
    
  if(times>0){
        if (userGuess === computerGuess) {
          wins++;
        }

        else {
          losses++; 
          times-=1;
        }

    guess.push(userGuess); 
}

else{
    alert("Please play again!")
}

        // Creating a variable to hold our new HTML. Our HTML now keeps track of the user and computer guesses, and wins/losses etc.
        var html =
        "Guess what letter I am thinking of: " +
          "<p>Wins: " + wins + "</p>" +
          "<p>Losses: " + losses + "</p>" +
          "<p>Guesses Left: " + times + "</p>"+
          "<p>Your Guesses so far: " + guess + "</p>";

        // Set the inner HTML contents of the #game div to our html string
        document.querySelector("#game").innerHTML = html;
      
    };
  </script>

</body>

</html>
